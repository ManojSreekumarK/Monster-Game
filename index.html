<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <div v-if="playerHealth > 0 && monsterHealth >0">
        <section id="monster" class="container">
          <h2>Monster Health</h2>
          <div class="healthbar">
            <div class="healthbar__value" :style="Mhurt"></div>
          </div>
        </section>
        <section id="player" class="container">
          <h2>Your Health</h2>
          <div class="healthbar">
            <div class="healthbar__value" :style="Hhurt"></div>
          </div>
        </section>
        <section id="controls">
          <button @click="handleclick">ATTACK</button>
          <button
            @click="secondButtonClicked"
            :disabled="!isSecondButtonClickable"
          >
            SPECIAL ATTACK
          </button>
          <button :disabled="isButtonDisabled" @click="handleButtonClick">
            <div v-if="isButtonDisabled">
              Remaining time: {{ remainingTime }}
            </div>
            HEAL
          </button>

          <button @click="surrender">SURRENDER</button>
        </section>
        <section id="log" class="container">
          <h2>Battle Log</h2>
          <ul>
            <li v-for="item in logitems">{{item}}</li>
          </ul>
        </section>
      </div>

      <div v-else-if="playerHealth<=0" class="game-over">
        <h2>Game Over</h2>
        <button @click="reloadGame">Reload Game</button>
      </div>
      <div v-if="monsterHealth <= 0" class="game-over">
        <h2>You Won!</h2>
        <button @click="reloadGame">Reload Game</button>
      </div>
    </div>
  </body>
</html>
